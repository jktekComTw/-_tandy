<script>


function checkIfValidDate(ele) {
  if (/^\d{4}[\/](0?[1-9]|1[012])[\/](0?[1-9]|[12][0-9]|3[01])$/.test(ele.value)==false){
    ele.value="格式錯誤!";
  }
}

function checkIfPosInteger(ele){
  if(/^[1-9]\d*$|^0$/.test(ele.value)==false){
    ele.value="請填入正整數";
  };
}

</script>


<body>
  <form id="myForm" onsubmit="handleFormSubmit(this)">
  <table>

    <b>日期格式: yyyy/mm/dd</b>
  </td></tr>
  <tr>
  <td>起始日期</td><td></tr>
  <tr><td>
  <input  id="sd" type="text" name="sd" value="" onblur="checkIfValidDate(this)"/>
    
  </td></tr>
  <tr>
  <td>結束日期</td>
  </tr>
  <tr>
  <td><input id="ed" type="text" name="ed" value="" onblur="checkIfValidDate(this)"/>
  </td>
  </tr>
  <td></tr>
  <tr><td>起始累積工期日數</td></tr>
  <tr><td>
  <tr><td>
  <input id="startDay" name="startDay" type="text" value="" onblur="checkIfPosInteger(this)"/>
 
  <input id="btn" type="submit"  value="送出">
  </td></tr>
  <tr><td id="warn">
  
  </td></tr>
  </table>
  </form>
